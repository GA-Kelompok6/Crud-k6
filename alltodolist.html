<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">	
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.css">

    <!-- Extra Files-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.11.1/datatables.min.css"/>
    <!--<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"/>-->
    <link rel="stylesheet" href="styles/style-alltodolist.css">
    <title>Aplikasi To Do List GA-Kelompok 6</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar1">
      <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
        <div class="dropdown mt-2">
          <div class="tulisan">ToDo List App</div>
        </div>  
        <div class="d-flex align-items-center justify-content-end">
          <div id="namaUser"></div>
          <div class="flex-shrink-0 dropdown">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2" style="">
              <li><a class="dropdown-item" onclick="Logout()">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
  </nav>
    <div class="row" style="width:100%">
      <div class="col-2">
        <div style="width:100%; height:100%;background-color:black">
          <div style="width:100%; height:100%;background-color:black">
            <div class="d-flex flex-column flex-shrink-0 p-4 text-white" style="width:100%; height: 100%; background-color: rgb(26,157,229);">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none" style="font-family: Roboto;">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-5">Main Menu</span>
              </a>
              <hr>
              <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                <a href="dashboard.html" id="btn-dash" class="nav-link active mb-2" style="border-radius: 50px;" aria-current="page">
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                  Dashboard
                </a>
                </li>
                <li>
                <a href="alltodolist.html" class="nav-link mb-2" style="border-radius: 50px;background-color: white;">
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                  To Do List
                </a>
                </li>
              </ul>
              <hr>
              </div>
          </div>
        </div>
      </div>
      <div class="col-10">
        <!-- NAVBAR AT LIST OF TO DO  -->
        <div class="d-flex flex-row justify-content-center align-items-center" id="user-nav" >
          <div clas="col" id="user" style=" width: 50%;font-size: 25px; color: black;">
            All To Do List
          </div>
          <div clas="col" id="search" style="width: 50%;">
              <input id="tombol-cari" type="search" onsearch="OnSearch(this)" placeholder="Search" style="background-color:rgba(251, 251, 251, 1); border:1px solid black">
              <button class="search" type="submit" onclick="cari()">
                <img src="picture/image 3.svg" width="20px" height="20px">
              </button>
                <button class="search" type="submit" data-bs-toggle="modal" data-bs-target="#modalForm2">
                <img src="picture/image 2.svg" width="20px" height="20px">
              </button>
          </div>
        </div>

        <!-- LIST  -->
        <div id='wrapper'>
            <div class="d-flex flex-column justify-content-center align-items-center" id="user-column">
            </div>
        </div>

    <!-- Modal For Delete-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Delete List?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are You Sure Want Delete This List?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
            <button type="submit" class="btn btn-success deletebtn" data-bs-dismiss="modal">Yes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal For Uncheck -->
    <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Uncheck List?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Do You Sure Want To Uncheck This List?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-success">Yes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Form Add-->
    <div class="modal fade" id="modalForm2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-m">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Create New List</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="add-todo-form" id="edit-user-form">
                  <div class="form-group">
                    <label for="exampleInputEmail1">To Do List Name</label>
                    <input type="text" class="form-control" id="title-value" placeholder="Enter List Name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Enter Deadline</label>
                    <input type="text" class="form-control" id="deadline-value" aria-describedby="emailHelp" placeholder="Enter Deadline">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
            </div>
        </div>
    </div>

    <!-- Modal Form Edit-->
    <div class="modal fade" id="modalForm1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-m">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Edit List</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="edit-user-form">
                <div class="form-group">
                  <label for="exampleInputEmail1">To Do List Name</label>
                  <input type="text" class="form-control" id="title-value-edit" placeholder="Enter List Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Enter Deadline</label>
                  <input type="text" class="form-control" id="deadline-value-edit" aria-describedby="emailHelp" placeholder="Enter Deadline">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary editbtn">Submit</button>
                </div>
              </form>
            </div>
          </div>
      </div>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.1/js/dataTables.bootstrap4.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.min.js"></script>
    <script src="./scripts/script.js"></script>

    <script src="scripts/script-alltodolist.js"></script>
  </body>
</html>
